<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Diabetes Prediction</h1>
    </header>

    <main class="container mt-5">
        <div class="card p-4">
            <form method="POST" action="{{ url_for('predict') }}">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies:</label>
                    <input type="number" class="form-control" name="pregnancies" required>
                </div>

                <div class="form-group">
                    <label for="glucose">Glucose:</label>
                    <input type="number" class="form-control" name="glucose" required>
                </div>

                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure:</label>
                    <input type="number" class="form-control" name="blood_pressure" required>
                </div>

                <div class="form-group">
                    <label for="skin_thickness">Skin Thickness:</label>
                    <input type="number" class="form-control" name="skin_thickness" required>
                </div>

                <div class="form-group">
                    <label for="insulin">Insulin:</label>
                    <input type="number" class="form-control" name="insulin" required>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" step="0.1" class="form-control" name="bmi" required>
                </div>

                <div class="form-group">
                    <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
                    <input type="number" step="0.01" class="form-control" name="diabetes_pedigree_function" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" name="age" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Diabetes Prediction</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
